<div class="mb-4 flex justify-between">
    <div class="inline-block">
        <h3 class="font-semibold text-gray-900 dark:text-white">Customer Opinion Dashboard</h3>
        <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
            <span>What Do My Customer Thinks?</span>
        </div>
    </div>
    <div class="inline-block space-x-4" (click)="toggleDropdown()">
        <button
            class="flex-none rounded-md bg-white px-4 py-2.5 text-lg font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
            {{ selectedOption }}
        </button>
        <div *ngIf="dropdownVisible" class="absolute mt-2 py-2 w-48 bg-white rounded-md shadow-lg">
            <!-- Dropdown content goes here -->
            <div class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100 cursor-pointer"
                (click)="selectOption('ENG')">
                <span class="inline-block mr-1">ENG</span>
            </div>
            <div class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100 cursor-pointer"
                (click)="selectOption('MLY')">
                <span class="inline-block mr-1">MLY</span>
            </div>
            <div class="block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100 cursor-pointer"
                (click)="selectOption('CHN')">
                <span class="inline-block mr-1">CHN</span>
            </div>
        </div>
    </div>
</div>
